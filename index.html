    .grid-container {

      grid-template-columns: repeat(116, 1fr);
      grid-template-rows: repeat(5, 1fr);

      width: 130px;
      height: 130px;
    }

    .grid-item {
      background-color: black;
      border: 0;
      border-right: 1px solid rgba(0, 0, 0, 0);

    let redSquareIndex = null;
    let blueSquareIndex = null;

    function createGridFromArray(array) {
      const gridContainer = document.getElementById('grid-container');
      gridContainer.innerHTML = '';
      array.forEach((num, index) => {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        gridItem.addEventListener('click', () => {
          if (num === 1) {
            if (redSquareIndex === null) {
              array[index] = 3;
              redSquareIndex = index;
            } else if (blueSquareIndex === null) {
              array[index] = 4;
              blueSquareIndex = index;
            } else {
              array[redSquareIndex] = 1;
              array[blueSquareIndex] = 1;
              array[index] = 3;
              redSquareIndex = index;
              blueSquareIndex = null;
            }
          } else if (num === 3) {
            array[index] = 4;
            blueSquareIndex = index;
            array[redSquareIndex] = 1;
            redSquareIndex = null;
          } else if (num === 4) {
            array[index] = 3;
            redSquareIndex = index;
            array[blueSquareIndex] = 1;
            blueSquareIndex = null;
          }
          createGridFromArray(array);
        });
        if (num === 1) {
          gridItem.style.backgroundColor = 'white';
        } else if (num === 3) {
          gridItem.style.backgroundColor = 'red';
        } else if (num === 4) {
          gridItem.style.backgroundColor = 'blue';
        }
        gridContainer.appendChild(gridItem);
      });
